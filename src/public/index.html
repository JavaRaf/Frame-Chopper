<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Cutter</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="main-container">
        <div class="upload-section" id="videoDropArea">
            <p>Click or drop your video here</p>
            <img src="upload-icon.png" alt="Upload Icon">
        </div>

        <div class="options-section">
            <div class="dist">
                <div class="path">
                    <p>Dist</p>
                    <span id="file-name">./...</span>
                </div>
            </div>
            <div class="check-box">
                <input type="checkbox" id="subtitle-check">
                <span>Extract Subtitles</span>
            </div>
        </div>

        <div class="settings-section">
            <div class="setting">
                <input type="number" id="fps" min="1" max="24" placeholder="FPS" accept="number">
            </div>

            <div class="question">
                <img id="question-icon" src="question.png" alt="Question Icon">
                <div class="info">
                    <p>The FPS field controls how many frames per second will be captured (default: 2), while the
                        Quality field sets the quality of these frames, with 1 being the best and 5 being the worst
                        (default: 2).</p>
                </div>
            </div>

            <div class="setting">
                <input type="number" id="quality" min="1" max="5" placeholder="Quality" accept="number">
            </div>
        </div>

        <div class="button-container">
            <button type="button">Generate</button>
        </div>
    </div>

    <script src="../script.js"></script>
</body>

</html>
