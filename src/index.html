<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Cutter test</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="div-tips">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas, tempore. Vitae cumque dolores assumenda voluptatum libero provident dolor eligendi suscipit ducimus fugit! Soluta dolore quo quibusdam saepe veritatis ratione autem.</p>
    </div>

    <!--MAIN-->
    <div class="main">

        <!--UPLOAD-SECTION-->
        <label for="file-input">
            <div class="upload-section">
                <input type="file" ondrop="return false;" ondragover="return false;" hidden name="input-file" id="file-input" accept=".mp4, .mkv, .avi, .mov, .wmv, .flv, .webm, .m4v, .mpg, .mpeg, .3gp, .ogv, .ts, .vob, .rm, .rmvb, .f4v">
                <p>Click or drop your video here</p>
                <img src="upload-icon.png" alt="upload-icon">
            </div>
        </label>
        <!--UPLOAD-SECTION-->

        <!--OPTIONS-BLOCK-->
        <div class="options-block">

            <div class="div-1">
                <input type="text" ondrop="return false;" ondragover="return false;" placeholder="Destination">
                <input type="number" ondrop="return false;" ondragover="return false;" placeholder="FPS">
            </div>
            <div class="div-2">
                <img src="info-icon.png" alt="info-icon">
            </div>
            <div class="div-3">
                <div class="sub">
                    <input type="checkbox" id="subtitle-check">
                    <p>Extract Subtitles</p>
                </div>
                
                <input type="number" ondrop="return false;" ondragover="return false;" placeholder="Quality">
            </div>

        </div>
        <!--OPTIONS-BLOCK-->

        <div class="div-button">
            <button id="button" type="button">Generate</button>
        </div>


    </div>
    <!--MAIN-->

    <script src="renderer.js"></script>
</body>

</html>
