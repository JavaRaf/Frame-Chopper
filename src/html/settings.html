<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/settings.css">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:;">
</head>

<body>
    <div class="titlebar">
        <div class="title">
            <div class="div-icon">
                <img src="../images/icon.ico" alt="App-icon">
            </div>
            <div class="div-title">
                <p>Settings</p>
            </div>
        </div>
        <div class="buttons">
            <label class="button-wrapper" id="settings-close-btn">
                <img src="../images/close-icon.png" alt="close-icon">
            </label>
        </div>
    </div>

    <div class="settings-container">

        <div class="settings-field">

            <label for="settings-fps">Default FPS (1-60)</label>
            <input id="settings-fps" type="number" min="1" max="60" placeholder="2">
        </div>

        <div class="settings-field">
            <label for="settings-quality">Default Quality (1-30)</label>
            <input id="settings-quality" type="number" min="1" max="30" placeholder="1">
        </div>

        <div class="settings-field">
            <label for="settings-pattern">Frame filename pattern</label>
            <input id="settings-pattern" type="text" placeholder="frame_%00d.jpg">
            <small style="color: gray;">Use <strong>%d</strong> fill the frame number (example: <strong>%02d.jpg</strong> (two digits), <strong>%003d.jpg</strong> (three digits) etc...)<br></small>
        </div>

        <div class="settings-field checkbox">
            <input id="settings-subtitles" type="checkbox">
            <label for="settings-subtitles">Extract Subtitles by default</label>
        </div>

        <div class="settings-actions">
            <button id="settings-save" type="button">Save</button>
            <span id="settings-status"></span>
        </div>
    </div>

    <script type="module" src="../scripts/main/SettingsRenderer.js"></script>
</body>

</html>
