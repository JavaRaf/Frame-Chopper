<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame-Cutter 1.1</title>
    <link rel="stylesheet" href="../css/styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:;">
</head>

<body>

    <div class="progress-status">
        <p>Cutting Frames... 0000</p>
        <img src="../images/x.png" alt="Cancel Progress" class="cancel-progress-icon">
    </div>

    <!--MAIN-->
    <div class="main-container">

        <!--UPLOAD-SECTION-->
        <label for="video-file-input">
            <div class="upload-area">
                <input type="file" ondrop="return false;" ondragover="return false;" hidden name="input-file" id="video-file-input" accept=".mp4, .mkv, .avi, .mov, .wmv, .flv, .webm, .m4v, .mpg, .mpeg, .3gp, .ogv, .ts, .vob, .rm, .rmvb, .f4v">
                <p>Click or drop your video here</p>
                <img src="../images/upload-icon.png" alt="Upload Icon">
            </div>
        </label>
        <!--UPLOAD-SECTION-->

        <!--OPTIONS-BLOCK-->
        <div class="options-container">

            <div class="destination-fps-inputs">
                <input type="text" ondrop="return false;" ondragover="return false;" placeholder="Destination Path">
                <input type="number" ondrop="return false;" ondragover="return false;" placeholder="FPS">
            </div>
            <div class="info-icon-container">
                <img src="../images/info-icon.png" alt="Information Icon">
            </div>
            <div class="subtitle-quality-options">
                <div class="subtitle-extraction">
                    <input type="checkbox" id="subtitle-extraction-check">
                    <label for="subtitle-extraction-check">Extract Subtitles</label>
                </div>
                
                <input type="number" ondrop="return false;" ondragover="return false;" placeholder="Quality">
            </div>

        </div>
        <!--OPTIONS-BLOCK-->

        <div class="generate-button-container">
            <button id="generate-button" type="button">Generate</button>
        </div>

    </div>
    <!--MAIN-->

    <script type="module" src="../scripts/others/ElementImports.js"></script>
    <script type="module" src="../scripts/others/DisableDragAndDrop.js"></script>
    <script type="module" src="../scripts/others/InfoIcon.js"></script>
    <script type="module" src="../scripts/main/Renderer.js"></script>
    
</body>

</html>
